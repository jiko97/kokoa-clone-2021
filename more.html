<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>78%</span>
        <i class="fas fa-battery-three-quarters fa-lg"> </i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="screen-header__alarm"></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
      </div>
    </header>

    <main class="main-screen more-screen" role="main">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="screenshot\profile.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__name">jiko</h4>
            <h6 class="user-component__subtitle">South Korea, +82 10-5657-6039
                <div class="user-component__exclamation">
                    <i class="fas fa-exclamation-circle"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
           <span><i class="fas fa-envelope-open-text fa-2x"></i></span> 
        </div>
      </div>

        <div class="icon-raw icon-raw--first">
          <div class="icon-raw__icon">
            <i class="far fa-calendar-check"></i><span>Calendar</span>
          </div>
          <div class="icon-raw__icon">
            <i class="fas fa-archive"></i><span>Talk Drive</span>
          <span class="screen-header__alarm"></span>
          </div>
         <div class="icon-raw__icon">
              <i class="far fa-smile-wink"></i><span>Emoticons</span>
          </div>
          <div class="icon-raw__icon">
             <i class="fas fa-brush"></i><span>Themes</span>
          </div>
        </div>

        <div class="icon-raw icon-raw--second">
            <div class="icon-raw__icon">
                <i class="fas fa-wallet"></i><span>Account</span>
            </div>
            <div class="icon-raw__icon">
                <i class="far fa-comments"></i><span>Openchat</span>
            </div>
            <div class="icon-raw__icon">
            </div>
            <div class="icon-raw__icon">
            </div>
        </div>
        
        
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img src="https://dthezntil550i.cloudfront.net/17/latest/171710100548365340002040389/1280_960/703137e2-f2c0-4372-8c85-39caf6e1d893.png" alt=""><span>Kokoa Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="screenshot/07.jpg" alt=""><span>Kokoa Friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="screenshot/08.png" alt=""><span>Friends Gem</span>
                </div>
                <div class="more-suggestions__icon">
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">11</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__alarm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="mobile-ver">
      <span>
        Your screen is too big :-(<br />
        Please access your phone.</span
      >
    </div>
    
    <script
      src="https://kit.fontawesome.com/7899cd09d9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
