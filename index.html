<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="shortcut icon"
      href="https://blog.kakaocdn.net/dn/Sq4OD/btqzlkr13eD/dYwFnscXEA6YIOHckdPDDk/img.jpg"
    />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-lock"></i>
        <span>78%</span>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaClone!</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account,<br />
        log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form">
      <input
        name="username"
        class="login-form__input"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        name="password"
        class="login-form__input"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log In" />
      <input class="login-form__btn" type="submit" value="Sign Up" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="mobile-ver">
      <span>
        Your screen is too big :-(<br />
        Please access your phone.</span
      >
    </div>

    <script
      src="https://kit.fontawesome.com/7899cd09d9.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
